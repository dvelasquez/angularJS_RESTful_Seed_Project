<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- ANGULAR MATERAL -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />

    <!-- injector:css -->
    <!-- endinjector -->
</head>

<body layout="column">

    <md-toolbar layout="row">
        <h1>TEst 3qwdwqdqw</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
            <md-list>
                <md-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>

        </md-content>

    </div>

    <!-- DEPENDENCIES -->
    <script src="dist/dependencies.min.js"></script>
    <script type="text/javascript">
        //PACKAGING FUNCTION
        angular.$createBundle = function(bundle, namespaces){

            //Create the namespace via angular style
            angular.forEach(namespaces, function(name){ 
                angular.module(name, []); 
            });

            //CREATE ANGULAR MODULE
            return angular.module(bundle, namespaces);
        };
    </script>

    
    <!-- injector:js -->
    <script src="/bundles/app/js/Bootstrap.js"></script>
    <script src="/bundles/sdk/Bootstrap.js"></script>
    <script src="/bundles/sdk/directives/SelectTextOnClick.js"></script>
    <script src="/bundles/sdk/directives/ToNumberOnBlur.js"></script>
    <script src="/bundles/sdk/directives/validators/Range.js"></script>
    <script src="/bundles/sdk/directives/validators/Rut.js"></script>
    <script src="/bundles/sdk/filters/Localize.js"></script>
    <script src="/bundles/sdk/filters/Template.js"></script>
    <script src="/bundles/sdk/services/configuration/$Configuration.js"></script>
    <script src="/bundles/sdk/services/configuration/$Localization.js"></script>
    <script src="/bundles/sdk/services/rest/$Api.js"></script>
    <script src="/bundles/sdk/services/security/$User.js"></script>
    <script src="/bundles/sdk/services/storage/$LocalStorage.js"></script>
    <script src="/bundles/sdk/services/storage/$WebSQL.js"></script>
    <script src="/controllers/security/LoginController.js"></script>
    <!-- endinjector -->


    <!-- INITIALIZATION -->
    <script src="config/Config.js"></script>
    <script src="Application.js"></script>

</body>

</html>
