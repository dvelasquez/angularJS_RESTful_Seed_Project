<ion-side-menus>

    <ion-pane ion-side-menu-content>

        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button  class="button-clear"><i class="icon ion-ios7-arrow-left"></i></ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content" animation="slide-left-right"></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="left">
        

        <ion-content class="sidemenu">

            <center>
                <div class="halo">
                    <div class="box">
                        <img ng-src="{{user.avatar}}">

                    </div>
                </div>
                <div class="name">
                    {{user.name}}
                </div>
            </center>
               
           
            <div class="list">

                <a ng-repeat="item in menu_items" class="item item-icon-left" nav-clear menu-close ui-sref="{{item.url}}">
                    <i class="icon {{item.icon}}"></i>
                    {{item.name}}
                </a>

            </div>


        </ion-content>
    </ion-side-menu>

</ion-side-menus>
